<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Tree Talk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
    
    .overlay {
        background-color: rgba(255, 255, 255, 0.8); /* Light white transparent background */
        border-radius: 10px;
        margin: auto;
        padding: 20px;
    }
    .navbar, .sidebar {
        background-color: rgba(100, 245, 80, 0.2); /* Slightly transparent background for navbar and sidebar */
    }
    .navbar a, .sidebar a {
        color: #005500; /* Green text for better visibility on light background */
    }
</style>
</head>
<body class="bg-light-green">
    <nav class="navbar navbar-expand-lg navbar-light bg-light-green">
        <a class="navbar-brand text-success" href="{{ url_for('home') }}"><b class="mt-3"><i>Tree Talk</i></b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item text-success ml-5"><a class="nav-link text-success mr-5" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item text-success ml-5"><a class="nav-link text-success mr-5" href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Profile</a></li>
                <li class="nav-item text-success ml-5"><a class="nav-link text-success mr-5" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li class="nav-item text-success ml-5"><a class="nav-link text-success mr-5" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="nav-item text-success ml-5"><a class="nav-link text-success mr-5" href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <nav id="sidebar" class="col-md-6 col-lg-2 d-md-block bg-light-green sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active mt-5" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#"><i class="fas fa-users"></i> Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#"><i the class="fas fa-user-shield"></i> Staffs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#"><i class="fas fa-user-cog"></i> Admin</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
