{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Admin Landing Page</h2>
<p>Welcome back, {{ username }}!</p>

<style>
    .btn-group .button {
      background-color: #aa6d04; /* Green */
      border: 1px solid rgb(232, 214, 49);
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      width: 150px;
      display: block;
    }
    
    .btn-group .button:not(:last-child) {
      border-bottom: none; /* Prevent double borders */
    }
    
    .btn-group .button:hover {
      background-color: #3e698e;
    }
    </style>
    
    <div class="btn-group">
      <button class="button">Reports</button>
      <button class="button">Manage Records</button>
      <button class="button">Manage Users</button>
      <button class="button">Manage News</button>
    </div>
{% endblock %}
