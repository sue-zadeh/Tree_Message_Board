{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2 class="mt-4">Users</h2>
<form method="GET" action="{{ url_for('users') }}">
    <input type="text" name="search" class="form-control" placeholder="Search users by username, first name, or last name">
    <button type="submit" class="btn btn-success btn-block mt-4"><i class="fas fa-user-plus"></i> Search members</button>
  </form>
<div class="row mt-4">
    {% for user in users %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename='uploads/' ~ user.profile_image) }}" class="card-img-top rounded-circle mx-auto mt-3" alt="Profile Picture" style="width: 150px; height: 150px;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <a href="{{ url_for('user_profile', user_id=user.user_id) }}" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
