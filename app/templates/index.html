<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
	<body>
		<div class="container">

      <div class="row justify-content-center">
          <div class="col-md-6">
              <h1 class="text-center">Login</h1>
              <form action="{{ url_for('login') }}" method="post">
                  <div class="form-group">
                      <label for="username"><i class="fas fa-user"></i> Username</label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                      <label for="password"><i class="fas fa-lock"></i> Password</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                      <small>Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.</small>
                </div>
                  <div class="form-group">
                      <div class="text-danger">{{ msg }}</div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
              <p>Don't you have an account? press <a href="{{ url_for('register') }}" class="active">Register</a>

          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
