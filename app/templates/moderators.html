{% extends "base.html" %}
{% block title %}Moderators{% endblock %}
{% block content %}
<h2 class="mt-4">Moderators</h2>
<form method="GET" action="{{ url_for('users') }}">
  <input type="text" name="search" class="form-control" placeholder="Search users by username, first name, or last name">
  <button type="submit" class="btn btn-success btn-block mt-4"><i class="fas fa-user-plus"></i> Search members</button>
</form>
<div class="row mb-3">
    <div class="col-md-4 offset-md-8">
        <form method="GET" action="{{ url_for('moderators') }}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search by username, first name, or last name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    {% for moderator in moderators %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename='uploads/' ~ moderator.profile_pic) }}" class="card-img-top rounded-circle mx-auto mt-3" alt="Profile Picture" style="width: 150px; height: 150px;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ moderator.first_name }} {{ moderator.last_name }}</h5>
                    <a href="{{ url_for('user_profile', user_id=moderator.user_id) }}" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
