{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="msg">{{ msg }}</div>
        <button type="submit" class="btn btn-success mt-3">Login</button>
    </form>
    <p>Don't you have an account? press <a class="text-success" href="{{ url_for('register') }}" class="active">Register</a>

</div>
{% endblock %}
