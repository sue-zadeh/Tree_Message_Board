{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-success mt-5 pt-5">Login</h1>

            <!--{% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="fs-5 text-center alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}-->
            
            <form action="{{ url_for('login') }}" method="post" autocomplete="off" class="border-success p-4 rounded">
             <div class="mb-3">
              <label for="username" class="form-label"><i class="fas fa-user"></i>Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{% if registered %}{{username}}{% endif %}" required>
           </div>
           <div class="mb-3">
              <label for="password" class="form-label"><i class="fas fa-lock"></i>Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            {% if toLogin and not registered %}
            <div class="alert alert-danger"   role="alert">
             this is  {{registered}}
            {{ msg }}
            </div>
            {% elif registered %}
            <div class="alert alert-success"   role="alert">
              <p>
                  Account username:{{username}} registered successfully
              </p> 
              </div>
            {% endif %}
        
            <button type="submit" class="btn btn-success btn-block mt-4"><i class="fas fa-sign-in-alt"></i> Login</button>
          </form>
        </div>
      </div>
    </div>
 {% endblock %}
