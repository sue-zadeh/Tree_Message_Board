{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Community Feed</h1>
    <div class="messages">
        {% for message in messages %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ message.user.username }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ message.created_at }}</h6>
                <p class="card-text">{{ message.text }}</p>
                <div class="message-actions">
                    <button class="btn btn-light">{{ message.likes }} Likes</button>
                    <button class="btn btn-light">Comment</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
