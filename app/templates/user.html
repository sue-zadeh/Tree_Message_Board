{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" alt="Profile Picture" class="img-thumbnail">
        <h1>{{ user.username }}</h1>
        <h2>{{ user.role|capitalize }}</h2>
    </div>
    <div class="message-form">
        <form action="{{ url_for('post_message') }}" method="post">
            <div class="form-group">
                <textarea class="form-control" name="message" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    <div class="messages">
        {% for message in messages %}
        <div class="card mt-3">
            <div class="card-body">
                <p class="card-text">{{ message.text }}</p>
                <div class="message-actions">
                    <!-- Users can like, comment or delete their messages -->
                    <button class="btn btn-light">{{ message.likes }} Likes</button>
                    <button class="btn btn-light">Comment</button>
                    {% if message.user_id == user.id %}
                    <a href="{{ url_for('edit_message', message_id=message.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete_message', message_id=message.id) }}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
