<!-- edit_reply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reply</title>
</head>
<body>
    <h1>Edit Your Reply</h1>
    <form action="{{ url_for('update_reply', reply_id=reply.id) }}" method="POST">
        <textarea name="reply_content" rows="5" cols="40">{{ reply.content }}</textarea>
        <br>
        <input type="submit" value="Update Reply">
    </form>
    <a href="{{ url_for('view_message', message_id=reply.message_id) }}">Cancel</a>
</body>
</html>
