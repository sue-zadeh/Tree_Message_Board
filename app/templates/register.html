{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Register</h1>
            <form action="{{ url_for('register') }}"  danmethod="post" enctype="multipart/form-data">
              <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <small>Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, and one number.</small>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth"><i class="fas fa-calendar"></i> Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" required min="1900-01-01" max="{{ current_year }}-12-31" pattern="\d{2}/\d{2}/\d{4}">
                  </div>
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <label for="profile_pic"><i class="fas fa-image"></i> Profile Picture</label>
                    <input type="file" name="profile_pic" class="form-control-file" id="profile_pic">
                </div>
                <div class="form-group">
                    <div class="text-danger">{{ msg }}</div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
            <p>Already have an account? <a class="text-success" href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
