<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <h1 class="text-center">Register</h1>
              <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data" autocomplete="off">
                  <div class="form-group">
                      <label for="username"><i class="fas fa-user"></i> Username</label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                      <label for="email"><i class="fas fa-envelope"></i> Email</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <label for="password"><i class="fas fa-lock"></i> Password</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                      <small class="form-text text-muted">Password must be at least 8 characters long with a mix of character types.</small>
                  </div>
                  <div class="form-group">
                      <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                      <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" required>
                  </div>
                  <div class="form-group">
                      <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                      <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" required>
                  </div>
                  <div class="form-group">
                      <label for="date_of_birth"><i class="fas fa-calendar"></i> Date of Birth</label>
                      <input type="text" name="date_of_birth" class="form-control" id="date_of_birth" placeholder="DD/MM/YYYY" required>
                  </div>
                  <div class="form-group">
                      <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                      <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
                  </div>
                  <div class="form-group">
                      <label for="profile_pic"><i class="fas fa-image"></i> Profile Picture</label>
                      <input type="file" name="profile_pic" class="form-control-file" id="profile_pic">
                  </div>
                  <div class="form-group">
                      <div class="text-danger">{{ msg }}</div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
              </form>
              <div class="links mt-3">
                  <a href="{{ url_for('login') }}">Login</a>
                  <a href="{{ url_for('register') }}" class="active">Register</a>
              </div>
          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
